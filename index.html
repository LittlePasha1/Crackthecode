<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>De Onwijze Wijsheid</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f5ee; /* parelmoer */
      color: #305e56;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #305e56; /* donkergroenblauw */
    }

    header p {
      font-size: 1.1rem;
      color: #305e56;
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: transparent;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #305e56;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #254c45; /* iets donkerder bij hover */
    }
  </style>
</head>
<body>

  <header>
    <h1>De Onwijze Wijsheid</h1>
    <p>Een open platform voor kritische inzichten, informatie en vrije bijdragen</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Column</a>
    <a href="#">Onderwerpen</a>
    <a href="#">Contributie</a>
  </nav>

</body>
</html>
